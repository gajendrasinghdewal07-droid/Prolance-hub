<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PROLANCE HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <button onclick="go('home')">Home</button>
  <button onclick="go('services')">Services</button>
  <button onclick="go('pricing')">Pricing</button>
  <button onclick="go('submit')">Submit</button>
  <button onclick="go('contact')">Contact</button>
</nav>

<!-- HOME -->
<section id="home" class="section">
  <h1>PROLANCE HUB</h1>
  <p>Professional Digital Services Platform</p>
</section>

<!-- SERVICES -->
<section id="services" class="section dark">
  <h2>Our Services</h2>
  <div class="cards">
    <div class="card">Web Development</div>
    <div class="card">Graphic Design</div>
    <div class="card">Video Editing</div>
  </div>
</section>

<!-- PRICING -->
<section id="pricing" class="section">
  <h2>Pricing Plans</h2>
  <div class="pricing">
    <div class="plan">
      <h3>Basic</h3>
      <p class="price">₹999</p>
      <button onclick="openForm('Basic')">Choose</button>
    </div>
    <div class="plan featured">
      <h3>Standard</h3>
      <p class="price">₹2499</p>
      <button onclick="openForm('Standard')">Choose</button>
    </div>
    <div class="plan">
      <h3>Premium</h3>
      <p class="price">₹4999</p>
      <button onclick="openForm('Premium')">Choose</button>
    </div>
  </div>
</section>

<!-- SUBMIT -->
<section id="submit" class="section dark">
  <h2>Submit Your Project</h2>
  <form id="orderForm">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Email" required>

    <select id="planSelect" required>
      <option value="">Select Plan</option>
      <option>Basic</option>
      <option>Standard</option>
      <option>Premium</option>
    </select>

    <textarea placeholder="Project Details" required></textarea>
    <button type="submit">Submit</button>
  </form>
</section>

<!-- CONTACT -->
<section id="contact" class="section">
  <h2>Contact</h2>
  <p>Email: prolancehub@gmail.com</p>
</section>

<script src="script.js"></script>
</body>
</html>
